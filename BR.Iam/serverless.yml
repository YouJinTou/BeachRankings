service: iam

provider:
  name: aws
  runtime: dotnetcore2.1
  region: eu-central-1
  stage: ${opt:stage, self:custom:defaultStage}

package:
  artifact: bin/release/netcoreapp2.1/deploy-package.zip

custom:
  defaultStage: dev

functions:
  api:
    handler: BR.Iam::BR.Iam.LambdaEntryPoint::FunctionHandlerAsync
    events:
     - http:
         path: /{proxy+}
         method: ANY

resources:
    Resources:
      usersTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: 'Users_${self:provider.stage}'
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: '*'